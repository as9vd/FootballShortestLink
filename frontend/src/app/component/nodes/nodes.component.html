<div class="container">
  <div *ngIf="showLoader" class="loading">游꾸 游꾸 游꾸</div>
  <div *ngIf="!showLoader && display">
    <div class="nodes">
      <ng-container *ngFor="let player of players; index as i">
        <button *ngIf="i == 0" class="node node-red">游댮 {{ player }}</button>
        <button *ngIf="i == 1" class="node node-orange">游 {{ player }}</button>
        <button *ngIf="i == 2" class="node node-yellow">游리 {{ player }}</button>
        <button *ngIf="i == 3" class="node node-green">游릭 {{ player }}</button>
        <button *ngIf="i == 4" class="node node-blue">游댯 {{ player }}</button>
        <button *ngIf="i == 5" class="node node-purple">游릮 {{ player }}</button>
        <button *ngIf="i == 6" class="node node-black">丘勇 {{ player }}</button>
      </ng-container>
    </div>
  </div>
</div>
