<div class="container">
  <p>
    Ryan Giggs to
    <select #device (change)="onChange($event, device.value)">
      <option [ngValue]="null">Bruno Fernandes (September 8 1994)</option>
      <option *ngFor="let option of data" [ngValue]="option">
        {{ option }}
      </option>
    </select>
  </p>
  <button class="generate-btn">Generate</button>

  <nodes [players]="nodes"></nodes>
</div>
